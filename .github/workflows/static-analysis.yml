# Workflow name
name: Static Analysis

# Triggers
on:
  push:
    branches:
      - 'main'
      - 'v3.7-dev'
  pull_request:
    branches:
      - 'main'
      - 'v3.7-dev'

# Jobs/Pipelines
jobs:
  phpstan:
    name: 'PHP Stan'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.4 ]
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php }}"
      - name: PHPStan Static Analysis
        uses: docker://oskarstark/phpstan-ga
        env:
          REQUIRE_DEV: true
        with:
          args: analyse --level=0
